<head><link href="/static/css/owl.carousel.css" rel="stylesheet">
<link href="/static/css/pictures.css" rel="stylesheet">
</head>
{% extends 'base.html' %}
{% block content %}

<h1>Pictures of </h1>
<div class="row">
    <div class="owl-carousel" id="picture_string">
      {% for pic in pictures %}
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      {% endfor %}
    </div>
</div>
<script src="/static/js/owl.carousel.js"></script>
<script>
  $(document).ready(function(){
    $("#picture_string").owlCarousel({

      autoplay: 3000,

      items : 4,
      itemsDesktop : [1199, 3],
      itemsDesktopSmall : [979,3]
    });

  });
</script>
{% endblock %}
