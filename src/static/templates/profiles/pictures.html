
<head>
<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<link href="/static/css/owl.carousel.css" rel="stylesheet">
<link href="/static/css/pictures.css" rel="stylesheet">
</head>
{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-1" id="secondary_navbar">
        <h1>Pictures</h1>
  </div>
  <div class="col-md-1" id="tertiary_navbar">
     <a href="/edit">Edit Pictures</a>
  </div>
</div>

<div class="container">
  <div class='col-lg-10 col-12'>
<div class="row">
    <div class="owl-carousel" id="picture_string1">
      {% for pic in user.userpicture_set.all %}
      <div class="item">
        <img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
        <div class="carousel-caption">
          <h1>Slide 1<h1>
        </div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      {% endfor %}
      <div class="owl-pagination"></div>
    </div>
</div>
<br>
<div class="row">
    <div class="owl-carousel" id="picture_string2">
      {% for pic in user.userpicture_set.all %}
      <div class="item">
        <img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
        <div class="carousel-caption">
          <h1>Slide 1<h1>
        </div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      {% endfor %}
      <div class="owl-pagination"></div>
    </div>
</div>
<br>
<div class="row">
    <div class="owl-carousel" id="picture_string3">
      {% for pic in user.userpicture_set.all %}
      <div class="item">
        <img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
        <div class="carousel-caption">
          <h1>Slide 1<h1>
        </div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}' alt="Owl Image"></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      <div class="item"><img src='{{ MEDIA_URL }}{{ pic }}'></div>
      {% endfor %}
      <div class="owl-pagination"></div>
    </div>
</div>
</div>
</div>
<script src="/static/js/owl.carousel.js"></script>
<script>
  $(document).ready(function(){
    $("#picture_string1").owlCarousel({

      autoPlay: 3000,

      items : 3,
      itemsDesktop : [1199, 3],
      itemsDesktopSmall : [979,3],
      pagination: true,
      stopOnHover: true
    });

  });
</script>
<script>
  $(document).ready(function(){
    $("#picture_string3").owlCarousel({

      autoPlay: 9000,

      items : 3,
      itemsDesktop : [1199, 3],
      itemsDesktopSmall : [979,3],
      stopOnHover: true
    });

  });
</script>
<script>
  $(document).ready(function(){
    $("#picture_string2").owlCarousel({

      autoPlay: 6000,

      items : 3,
      itemsDesktop : [1199, 3],
      itemsDesktopSmall : [979,3],
      stopOnHover: true
    });

  });
</script>
{% endblock %}
