{% extends 'base.html' %}

{% block content %}
<div class="message_container">
  <div class='col-lg-10 col-12'>
  	<div class="row">
	<div class="col-md-1" id="secondary_navbar">
        <h1>Message View</h1>
	</div>
</div>
<div class='row'>
                <div class="col-md-1" id="tertiary_navbar">
                  {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                  {% endfor %}
                </div>
</div>
<div id="view_container">
<div class="messages_view">
	<div class="body_section">
	<table class='table table-striped' id="view_table">
	<table>
		<thead>
		<th>From</th> <th> Message </th>
		</thead>
		<tbody>
			<td>{{ message.sender }}</td>
			<td>{{ message.body }}</td>
		</body>
		</table>
		</div>
		<br>
		<div class="button_container">
		<a class='btn btn-info btn-sm' href="{% url 'reply' message.id %}">Reply</a>
	</div>
	</div>
</div>
</div>
{% endblock %}
