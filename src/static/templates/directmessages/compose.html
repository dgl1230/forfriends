<link href="/static/css/messages.css" rel="stylesheet">
{% extends 'base.html' %}

{% block content %}

<h1>Compose</h1>
<div class name="container">
	<form action='' method='POST'> {% csrf_token %}
	{{ form.as_p }}
	<input class='btn btn-default' type='submit' value="Send Message">
	</form>
</div>
<br>
<br>
<div class="left-button">
	<form action="/messages/inbox/">
		<input class='btn btn-info btn-sm' type='submit' value="Inbox">
	</form>
</div>
<div class="right-button">
	<form action="/messages/compose/">
		<input class='btn btn-info btn-sm' type='submit' value="New Message">
	</form>
</div>
{% endblock %}
