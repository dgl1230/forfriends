<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ForFriends Login</title>
  <!--css -->

  <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/sidebar.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/registration.css" rel="stylesheet"> </head>
   <!--JS-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type=
  "text/javascript">
  </script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/registration.js">
  </script>

<body> {% block content %}

  <div class="page-header" style="margin-top:10%;">
    <h1>ForFriends <small>A place to meet people.</small></h1>
  </div>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Welcome Back.</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
  <form class="navbar-form form-inline pull-right">
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button type="submit" class="btn">Sign in</button>
    <fieldset>
      <label class="checkbox inline">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
        <a class="pw" href="#">Forgot password?</a>
    </fieldset>
  </form>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class='forgot_menu'>
      <p>We'll Email you your Password!</p>

      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email Address">
      </div>

      <div class="slot">
        <input type="submit" id="submit" value="Search" /> <input type="submit" id=
        "cancel" value="Cancel">
      </div>
    </div>
     <!--Registration-->
    <form action="" method="post">
      <div class="fieldContainer">
        <h1>New Member? Sign up here!</h1>
        <hr />
        <div class="label">
          <div class="formRow">
            {% for field in form %} {% csrf_token %} 
            {{ field }}
            {% endfor %}

        
            <div class="field">
              <span class="button-checkbox">Agree to Terms and Conditions <input type="checkbox" name="terms" id="terms" checked="checked" class= "hidden"></span>
            </div>

            <div class="signupButton">
              <input type="submit" name="next" value="submit">
            </div>
      </div><!-- Closing fieldContainer -->
    </form>
    
    {% include 'footer.html' %}
  </div>
  <script type="text/javascript" src="static/js/signin.js"></script>
  <script src="static/js/bootstrap.js" type="text/javascript"></script>
  <!-- Jquery -->
  <script>
  $(function() {
  // Setup drop down menu
  $('.dropdown-toggle').dropdown();
 
  // Fix input element click problem
  $('.dropdown input, .dropdown label').click(function(e) {
    e.stopPropagation();
    });
  });
  </script>
  
  {% endblock %}
</body>
</html>
