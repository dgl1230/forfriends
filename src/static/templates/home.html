      <section id="intro" class="intro-parallax">
        <div class="container">       
        
          <!-- Header -->   
          <header id="header"> 
            <div class="opening">
              <h1 id="title">Forfriends</h1>
              <br><h3>The new place to meet people.</h3>

              <!-- Logo Image -->
            <div class="row" id="call_to_action"> 
              <div class="col-xs-6" id="login">
                <h2><a href='/accounts/login'>Login</a></h2>
                  <div class="login">
                    <h1>Login to Forfriends</h1>
                  <form method="post" action="index.html">
                  <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
                  <p><input type="password" name="password" value="" placeholder="Password"></p>
                  <p class="remember_me">
                    <label>
                      <input type="checkbox" name="remember_me" id="remember_me">
                      Remember me on this computer
                    </label>
                  </p>
                  <p class="submit"><input type="submit" name="commit" value="Login"></p>
                  </form>
              </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </div>
              <div class="col-xs-6" id="register">
                <h2><a href="{% url 'registration_register' %}">Sign up here.</a></h2>
          <div  class="form">
            <form id="contactform"> 
              <p class="contact"><label for="name">Name</label></p> 
              <input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text"> 
               
              <p class="contact"><label for="email">Email</label></p> 
              <input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
                    
                    <p class="contact"><label for="username">Create a username</label></p> 
              <input id="username" name="username" placeholder="username" required="" tabindex="2" type="text"> 
               
                    <p class="contact"><label for="password">Create a password</label></p> 
              <input type="password" id="password" name="password" required=""> 
                    <p class="contact"><label for="repassword">Confirm your password</label></p> 
              <input type="password" id="repassword" name="repassword" required=""> 
            
                   <fieldset>
                     <label>Birthday</label>
                      <br>
                      <label class="month"> 
                      <select class="select-style" name="BirthMonth">
                      <option value="">Month</option>
                      <option  value="01">January</option>
                      <option value="02">February</option>
                      <option value="03" >March</option>
                      <option value="04">April</option>
                      <option value="05">May</option>
                      <option value="06">June</option>
                      <option value="07">July</option>
                      <option value="08">August</option>
                      <option value="09">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12" >December</option>
                      </label>
                     </select>    
                    <label>Day<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" required=""></label>
                    <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required=""></label>
                  </fieldset>
                <label>Gender</label>
                <select class="select-style gender" name="gender">
                <option value="select">Gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                </select><br><br><br>
                <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit">    
               </form> 
            </div>      
            </div>
